<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem-m.png" type="image/png">
        <img src="imagem-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio src="Audios/Dream It - TrackTribe.mp3" controls></audio>
    <!-- Formatos compatíveis: MP3, WAV e OGG -->
    <p>Infelizmente seu navegador não é compátivel com o audio, <a href="Audios/It Was a Time - TrackTribe.mp3" download="It Was a Time - TrackTribe.mp3" type="audio/mpeg">clique aqui para baixar</a></p>

    <audio controls preload="" loop>
        <source src="Audios/It Was a Time - TrackTribe.mp3" type="audio/mpeg">
        <source src="Audios/It Was a Time - TrackTribe.ogg" type="audio/ogg">
        <source src="Audios/It Was a Time - TrackTribe.wav" type="audio/wav">
        <p>Infelizmente seu navegador não é compátivel com o audio, <a href="Audios/It Was a Time - TrackTribe.mp3" download="Música" type="audio/mpeg">clique aqui para baixar</a></p>
    </audio>
</body>
</html>
