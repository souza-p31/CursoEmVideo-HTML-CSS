<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Middle Earth';
            src: url(Fontes/MiddleEarth_PERSONAL_USE_ONLY.otf) format('opentype');

            /* 
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embbed-opentype
            - truetype-aat (aaple advanced typography)
            - svg
            */
        }
        h1 {
            font-family: 'Middle Earth';
        }
    </style>
</head>
