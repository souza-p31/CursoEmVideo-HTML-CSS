<!DOCTYPE html> <!--Serve para identificar que se trata de um arquivo HTML 5 -->
<html lang="pt-br"> <!-- Todo código HTML tem que estar dentro da tag HTML, por isso ela abre no inicio e fecha no final / lang="pt-br" Serve para identificar em qual idioma o site vai estar -->
<head> <!-- Area de configurações do site / Quase toda tag tem sua abertura e fechamento-->
    <meta charset="UTF-8"> <!--Configurando conjunto de caracteres para UTF-8-->
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0"> <!-- Configura que o conteudo do HTML irá ocupar 100% da tela disponivel -->
    <title>Meu primeiro exercício</title> <!--Nome da página que vai aparecer no navegador-->
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Tag de título-->
    <hr> <!--Tag de linha horizontal / Nem toda tag precisa ser fechada, hr é um caso-->
    <p>Esse é o meu primeiro documento HTML!
        Estou muito feliz!
    </p> <!-- Tag de parágrafo-->
    <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>
